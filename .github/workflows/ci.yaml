name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,packaging-test]"

      - name: Lint with ruff
        run: ruff check caskmcp/ tests/

      - name: Type check with mypy
        run: mypy caskmcp/ --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v --cov=caskmcp --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build hatchling

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  packaging-smoke:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Build wheel and sdist (no isolation)
        run: python -m build --wheel --sdist --no-isolation

      - name: Wheel install smoke test in fresh venv
        run: |
          set -euo pipefail
          WHEEL_PATH="$(ls dist/caskmcp-*.whl | head -n1)"
          python -m venv /tmp/caskmcp-wheel-smoke
          /tmp/caskmcp-wheel-smoke/bin/pip install "$WHEEL_PATH"
          /tmp/caskmcp-wheel-smoke/bin/caskmcp --version
          /tmp/caskmcp-wheel-smoke/bin/cask --version
          /tmp/caskmcp-wheel-smoke/bin/caskmcp --help
          /tmp/caskmcp-wheel-smoke/bin/cask --help
          /tmp/caskmcp-wheel-smoke/bin/caskmcp demo --out /tmp/caskmcp-wheel-smoke-demo
          test -f /tmp/caskmcp-wheel-smoke-demo/prove_twice_report.md
          test -f /tmp/caskmcp-wheel-smoke-demo/prove_twice_diff.json
          test -f /tmp/caskmcp-wheel-smoke-demo/prove_summary.json
          python -c "import json; from pathlib import Path; summary=json.loads(Path('/tmp/caskmcp-wheel-smoke-demo/prove_summary.json').read_text()); assert summary['schema_version']=='1.0.0'; assert summary['govern_enforced'] is True; assert summary['parity_ok'] is True; assert summary['run_a_ok'] is True; assert summary['run_b_ok'] is True"

  magic-moment:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run governance magic-moment harness
        run: bash scripts/magic_moment_ci.sh
