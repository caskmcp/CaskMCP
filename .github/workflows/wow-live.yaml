name: Wow Live

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [labeled]

jobs:
  wow-live:
    if: github.event_name != 'pull_request' || github.event.label.name == 'wow-live'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,playwright]"

      - name: Install browser runtime
        run: python -m playwright install --with-deps chromium

      - name: Run live wow flow
        run: |
          set -euo pipefail
          caskmcp wow --live --out /tmp/caskmcp-wow-live
          test -f /tmp/caskmcp-wow-live/prove_twice_report.md
          test -f /tmp/caskmcp-wow-live/prove_twice_diff.json
          test -f /tmp/caskmcp-wow-live/prove_summary.json
